<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .hero {
        background-image: url(./img.jpg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;

        padding-bottom: 118px;
        padding-top: 118px;

        text-align: center;
      }
      .conainer {
        margin: 0 auto;
        padding: 0 15px;
      }
      .title {
        width: 360px;
        height: 84px;

        font-family: "Roboto";
        font-style: normal;
        font-weight: 900;
        font-size: 26px;
        line-height: 42px;

        text-align: center;
        letter-spacing: 0.06em;
        text-transform: uppercase;

        color: #ffffff;
        margin: 0 auto;
      }

      .button {
        width: 200px;
        height: 50px;

        background: #2196f3;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.15);
        border-radius: 4px;
      }
      .button-text {
        width: 152px;
        height: 30px;

        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-size: 16px;
        line-height: 30px;

        text-align: center;
        letter-spacing: 0.06em;

        color: white;
        margin: 0 auto;
        margin-bottom: 40px; 
      }
      @media (min-width: 770px){

      }
    </style>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <h2 class="title" style="color: rgb(255, 255, 255)">
            Ефективні рішення для вашого бізнесу
          </h2>
          <button class="button">
            <p class="button-text">Замовити послугу</p>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
